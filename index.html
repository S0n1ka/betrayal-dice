<!DOCTYPE html>
<html>
<head>
	<title>Betrayal Dice</title>
	<link rel="stylesheet" href="./assets/css/betrayalDice.css">
</head>
<body >
	<div class="dice-input">
        <span>
			<input
				type="number"
				id="playerDice"
				min="0"
				max="8"
				value=""
				class="input"
			/> : Your Dice
		</span>
		<span>
			Opponent's Dice :&nbsp;
			<input
				type="number"
				id="oppDice"
				min="0"
				max="8"
				value=""
				class="input"
			/>
		</span>
    </div>
	<div class="buttons">
		<button onclick="rollDice()" style="margin:3px;">Roll Dice</button>
		<button onclick="refresh()">Clear Dice</button>
	</div>
	<div id="showDie" class="show-die"></div>
	<h1 id="status" class="status"></h1>
	<script src="./assets/js/betrayalDice.js"></script>
</body>
</html>
